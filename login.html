<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff8c00;
            --hover-color: #cc7000;
            --signout-color: #ff4444;
            --signout-hover: #cc3333;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1e1e1e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(255, 165, 0, 0.3);
        }

        .logo {
            width: 80px;
            margin-bottom: 15px;
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .nav-tabs {
            border-bottom: 2px solid var(--primary-color);
            margin-bottom: 20px;
        }

        .nav-link {
            color: var(--primary-color);
            font-size: 18px;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }

        .nav-link.active {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            background: none;
            font-weight: 600;
        }

        .form-control {
            border: 2px solid var(--primary-color);
            border-radius: 6px;
            font-size: 16px;
            margin-bottom: 12px;
            background: #f9f9f9;
        }

        .form-control:focus {
            border-color: var(--hover-color);
            box-shadow: none;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            font-size: 18px;
            padding: 12px;
            border-radius: 6px;
            width: 100%;
            margin-bottom: 10px;
        }

        .btn-primary:hover {
            background-color: var(--hover-color);
            border-color: var(--hover-color);
        }

        .btn-danger {
            background-color: var(--signout-color);
            border-color: var(--signout-color);
            font-size: 18px;
            padding: 12px;
            border-radius: 6px;
            width: 100%;
            margin-bottom: 10px;
        }

        .btn-danger:hover {
            background-color: var(--signout-hover);
            border-color: var(--signout-hover);
        }

        .toggle-link {
            color: var(--primary-color);
            cursor: pointer;
            text-decoration: underline;
            font-size: 14px;
        }

        .toggle-link:hover {
            color: var(--hover-color);
        }

        .signed-in-message {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tab-pane {
            padding: 10px 0;
        }

        @media (max-width: 576px) {
            .container {
                padding: 15px;
            }

            .card {
                margin: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <img src="logog.png" alt="Logo" class="logo mx-auto d-block">
            <h2 id="title" class="text-center">Sign Up / Login</h2>
            <ul class="nav nav-tabs justify-content-center" id="authTabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="signup-tab" data-bs-toggle="tab" href="#signup" role="tab" aria-controls="signup" aria-selected="true">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="login-tab" data-bs-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="false">Login</a>
                </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane fade show active" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                    <form id="signupForm">
                        <input type="text" id="signupName" name="name" class="form-control" required placeholder="Enter your name">
                        <input type="email" id="signupEmail" name="email" class="form-control" required placeholder="Enter your email">
                        <input type="password" id="signupPassword" name="password" class="form-control" required placeholder="Enter your password">
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required placeholder="Confirm password">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                    <p class="text-center">Already have an account? <span class="toggle-link" data-bs-toggle="tab" href="#login">Login</span></p>
                </div>

                <div class="tab-pane fade" id="login" role="tabpanel" aria-labelledby="login-tab">
                    <form id="loginForm">
                        <input type="email" id="loginEmail" name="email" class="form-control" required placeholder="Enter your email">
                        <input type="password" id="loginPassword" name="password" class="form-control" required placeholder="Enter your password">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <p class="text-center">Don't have an account? <span class="toggle-link" data-bs-toggle="tab" href="#signup">Sign Up</span></p>
                </div>

                <div class="tab-pane fade" id="signedIn" role="tabpanel" aria-labelledby="signedIn-tab">
                    <div class="signed-in-message">
                        <p id="welcomeMessage" class="mb-3">Welcome! You are signed in.</p>
                        <button id="verifyButton" class="btn btn-primary" style="display: none;">Verify Email</button>
                        <button id="signOutButton" class="btn btn-danger">Sign Out</button>
                    </div>
                </div>

                <div class="tab-pane fade" id="verify" role="tabpanel" aria-labelledby="verify-tab">
                    <form id="verifyForm">
                        <input type="email" id="verifyEmail" name="email" class="form-control" required placeholder="Enter your email" disabled>
                        <input type="text" id="code" name="code" class="form-control" placeholder="Enter verification code">
                        <button type="submit" class="btn btn-primary">Verify</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script>
        const formSections = document.querySelectorAll(".tab-pane");
        const signupForm = document.getElementById("signupForm");
        const loginForm = document.getElementById("loginForm");
        const verifyForm = document.getElementById("verifyForm");
        const signOutButton = document.getElementById("signOutButton");
        const verifyButton = document.getElementById("verifyButton");
        const title = document.getElementById("title");
        const welcomeMessage = document.getElementById("welcomeMessage");
        const verifyEmailInput = document.getElementById("verifyEmail");

        let isSignedIn = false;
        let isEmailVerified = false;
        let currentEmail = "";

        // Check if already signed in
        const storedToken = localStorage.getItem("authToken");
        const storedVerificationStatus = localStorage.getItem("isEmailVerified");
        if (storedToken) {
            isSignedIn = true;
            isEmailVerified = storedVerificationStatus === "true";
            showSignedInState();
        }

        // Sign Up Form Submission
        signupForm.addEventListener("submit", async function(event) {
            event.preventDefault();
            const name = document.getElementById("signupName").value;
            const email = document.getElementById("signupEmail").value;
            const password = document.getElementById("signupPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            try {
                const response = await fetch("http://localhost:3000/signup", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();
                alert(data.message);

                if (response.ok) {
                    localStorage.setItem("authToken", data.token);
                    currentEmail = email;
                    isEmailVerified = data.isEmailVerified || false;
                    localStorage.setItem("isEmailVerified", isEmailVerified.toString());
                    showSignedInState();
                }
            } catch (error) {
                alert("Error signing up");
            }
        });

        // Login Form Submission
        loginForm.addEventListener("submit", async function(event) {
            event.preventDefault();
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;

            try {
                const response = await fetch("http://localhost:3000/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                alert(data.message);

                if (response.ok) {
                    localStorage.setItem("authToken", data.token);
                    currentEmail = email;
                    isEmailVerified = data.isEmailVerified || false;
                    localStorage.setItem("isEmailVerified", isEmailVerified.toString());
                    showSignedInState();
                }
            } catch (error) {
                alert("Error logging in");
            }
        });

        // Verify Button Click
        verifyButton.addEventListener("click", async function() {
            formSections.forEach(section => section.classList.remove("show", "active"));
            document.getElementById("verify").classList.add("show", "active");
            title.textContent = "Verify Email";
            verifyEmailInput.value = currentEmail;

            try {
                const response = await fetch("http://localhost:3000/send-verification", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email: currentEmail })
                });

                const data = await response.json();
                alert(data.message);
            } catch (error) {
                alert("Error sending verification code");
            }
        });

        // Verify Form Submission
        verifyForm.addEventListener("submit", async function(event) {
            event.preventDefault();
            const email = verifyEmailInput.value;
            const code = document.getElementById("code").value;

            try {
                const response = await fetch("http://localhost:3000/verify-code", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, code })
                });

                const data = await response.json();
                alert(data.message);

                if (response.ok) {
                    isEmailVerified = true;
                    localStorage.setItem("isEmailVerified", "true");
                    showSignedInState();
                }
            } catch (error) {
                alert("Error verifying code");
            }
        });

        // Sign Out
        signOutButton.addEventListener("click", function() {
            localStorage.removeItem("authToken");
            localStorage.removeItem("isEmailVerified");
            resetToInitialState();
            alert("Successfully signed out!");
        });

        function showSignedInState() {
            isSignedIn = true;
            formSections.forEach(section => section.classList.remove("show", "active"));
            document.getElementById("signedIn").classList.add("show", "active");
            document.querySelector(".nav-tabs").style.display = "none";

            if (isEmailVerified) {
                welcomeMessage.textContent = "Welcome! Your email is verified.";
                verifyButton.style.display = "none";
                window.location.href = "final.html";
            } else {
                welcomeMessage.textContent = "Welcome! Please verify your email.";
                verifyButton.style.display = "block";
            }
        }

        function resetToInitialState() {
            isSignedIn = false;
            isEmailVerified = false;
            currentEmail = "";
            title.textContent = "Sign Up";
            formSections.forEach(section => section.classList.remove("show", "active"));
            document.getElementById("signup").classList.add("show", "active");
            document.querySelector(".nav-tabs").style.display = "flex";
            signupForm.reset();
            loginForm.reset();
            verifyForm.reset();
        }
    </script>
</body>
</html>
